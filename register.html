<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for Event</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .ticket-template {
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 400px;
            margin: 20px auto;
        }
        .ticket-template h2 {
            border-bottom: 2px solid rgba(255,255,255,0.3);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .ticket-qr {
            background: white;
            padding: 10px;
            border-radius: 5px;
            color: black;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Register for Event</h1>
        <form id="registration-form">
            <div class="form-group">
                <label for="user-name">Name</label>
                <input type="text" class="form-control" id="user-name" required>
            </div>
            <div class="form-group">
                <label for="user-mobile">Mobile</label>
                <input type="tel" class="form-control" id="user-mobile" required>
            </div>
            <div class="form-group">
                <label for="user-email">Email</label>
                <input type="email" class="form-control" id="user-email" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        
        <div class="mt-5" id="registration-success" style="display:none;">
            <div class="alert alert-success">
                <h3>Thank You for Registering!</h3>
                <p>Your ticket has been generated below.</p>
            </div>
            
            <div id="ticket-template" class="ticket-template">
                <h2 class="text-center">EVENT TICKET</h2>
                <div class="ticket-details">
                    <p><strong>Name:</strong> <span id="ticket-name"></span></p>
                    <p><strong>Email:</strong> <span id="ticket-email"></span></p>
                    <p><strong>Mobile:</strong> <span id="ticket-mobile"></span></p>
                    <div class="ticket-qr text-center">
                        <p><strong>Ticket Code:</strong></p>
                        <p id="ticket-code" style="font-family: monospace;"></p>
                    </div>
                </div>
            </div>
            
            <div class="text-center mt-3">
                <button id="download-ticket" class="btn btn-success">Download Ticket</button>
            </div>
        </div>
    </div>
    
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>

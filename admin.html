<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Admin Panel</h1>
        <form id="event-form">
            <div class="form-group">
                <label for="event-name">Event Name</label>
                <input type="text" class="form-control" id="event-name" required>
            </div>
            <div class="form-group">
                <label for="event-venue">Venue</label>
                <input type="text" class="form-control" id="event-venue" required>
            </div>
            <div class="form-group">
                <label for="event-date">Date</label>
                <input type="date" class="form-control" id="event-date" required>
            </div>
            <div class="form-group">
                <label for="event-time">Time</label>
                <input type="time" class="form-control" id="event-time" required>
            </div>
            <button type="submit" class="btn btn-primary">Create Event</button>
        </form>
        <div class="mt-5" id="event-list">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
